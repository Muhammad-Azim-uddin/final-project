<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoBazar</title>
    <link rel="shortcut icon" href="./images/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="./js file/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/responsive.css">
</head>
<body>
    <header>
        <!-- Header Top SECTION -->
        <section id="headerTop">
            <div class="container">

                <div class="row align-items-center">

                    <div class="col-lg-6 ">
                        <p class="d-flex align-items-center justify-content-center justify-content-lg-start">
                            <span class="iconify-icon"><iconify-icon icon="carbon:location"></iconify-icon></span>
                            Store Location: Lincoln- 344, Illinois, Chicago, USA
                        </p>
                    </div>
                    <div class="col-lg-6 text-end d-none d-lg-block">
                        <ul>
                            <li class="d-inline-block">
                                <form action="">
                                    <select>
                                        <option value="">Eng</option>
                                        <option value="">Bng</option>
                                    </select>
                                    <select>
                                        <option value="">USD</option>
                                        <option value="">BDT</option>
                                    </select>
                                </form>
                            </li>
                            <li class="d-inline-block">
                                <a href="#">Sign In / Sign Up</a>
                            </li>
                        </ul>
                    </div>

                </div>

            </div>
        </section>
        <!-- Header Top SECTION ENDS -->

        <!-- header middle part start -->
        <section class="headerMiddle d-none d-lg-block">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-3 ">
                        <img class="img-fluid" src="./images/Logo (1).png" alt="">
                    </div>
                    <div class="col-lg-6 ">
                        <div class="search-box">
                                <div class="search d-flex justify-content-center">
                                <span class="iconify-icon">  </span>
                                <input type="search" name="search" id="search" placeholder="Search for products">
                                <a href="#"><button type="submit">Search</button></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="cart-section">
                            <ul class="mb-0 ps-0">
                                <li class="d-inline-block">
                                    <span class="iconify-icon">
                                        <iconify-icon icon="iconoir:heart" width="32" height="35"></iconify-icon>
                                    </span>
                                </li>
                                <li class="d-inline-block">
                                    <a href="#">
                                        <div class="cart d-flex">
                                            <div class="cart-left">
                                                <span class="iconify-icon relative">
                                                    <iconify-icon icon="lets-icons:bag-alt-light" width="35" height="40"></iconify-icon>
                                                </span>
                                                <span class="top">2</span>
                                            </div>
                                            <div class="cart-right ">
                                                <p class="mb-1">Shopping cart:</p>
                                                <h4>$57.00</h4>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!--mobile header middle section -->
        <section class="mobileHeaderMiddle d-block d-lg-none">
                <div class="row  align-items-center justify-content-center p-3">
                    <div class="col-3 text-center">
                        <span class="iconify-icon"><iconify-icon icon="heroicons-solid:menu-alt-1" width="20" height="20"></iconify-icon></span>
                    </div>
                    <div class="col-6 text-center">
                        <a href="./index.html"><img src="./images/Logo (1).png" class="img-fluid" alt=""></a>
                    </div>
                    <div class="col-3 text-center">
                        <span  class="iconify-icon"><iconify-icon icon="tdesign:search" width="24" height="24"></iconify-icon></span>
                    </div>
                </div>
                <div class="down-menu">
                    <div class="row">
                        <div class="col text-center">
                            <span class="iconify-icon">
                                <iconify-icon icon="tabler:home-filled" width="24" height="24"></iconify-icon>
                            </span>
                        </div>
                        <div class="col text-center">
                            <span class="iconify-icon">
                                <iconify-icon icon="iconoir:shop" width="24" height="24"></iconify-icon>
                            </span>
                        </div>
                        <div class="col text-center">
                            <span class="iconify-icon">
                                <iconify-icon icon="lets-icons:bag-alt-light" width="24" height="24"></iconify-icon>
                            </span>
                        </div>
                        <div class="col text-center">
                            <span class="iconify-icon">
                                <iconify-icon icon="iconamoon:profile-fill" width="24" height="24"></iconify-icon>
                            </span>
                        </div>
                    </div>
                </div>
        </section>
        <!--mobile header middle section  end-->
        <!-- header middle part ends here -->

        <!-- header bottom section starts here.  -->
        <section class="header-bottom">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-3 d-flex  align-items-center">
                        <button class="text-">
                            <iconify-icon icon="mingcute:menu-fill" width="20" height="20"></iconify-icon>
                            <span class=" mx-3">All Categories</span>
                            <iconify-icon icon="iconamoon:arrow-down-2" width="24" height="24"></iconify-icon>
                        </button>
                    </div>
                    <div class="col-7">
                        <ul class="d-flex align-items-center mb-0 text-decoration-none gap-5">
                            <li class="d-inline-block"><a href="#">Home</a></li>
                            <li class="d-inline-block"><a href="#">Shop</a></li>
                            <li class="d-inline-block"><a href="#">Pages</a></li>
                            <li class="d-inline-block"><a href="#">Blogs</a></li>
                            <li class="d-inline-block"><a href="#">About Us</a></li>
                            <li class="d-inline-block"><a href="#">Contact Us</a></li>
                        </ul>
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>
        </section>

            <li>Home</li>

                <ul class="sub-nav">
                    <li>Johnny</li>
                    <li>Julie</li>
                    <li>Jamie</li>
                </ul>
            </li>
            <li>Contact</li>
        </ul> -->


        <!-- header bottom section ends here.  -->



    <link rel="stylesheet" href="./CSS/bootstrap file/bootstrap.min.css">
    <script src="./js file/jquery-3.7.1.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
    <script src="./js file/main.js"></script>
</body>
</html>
